<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="center">
      <img class="img_bg" src="./images/calc_background.png" alt="calculator" />

      <button id="id_ce" class="red_btn" onclick="foo_ce()">CE</button>
      <button id="id_c" class="red_btn" onclick="foo_c()">C</button>
      <button id="id_del_last" class="red_btn" onclick="foo_del_last()">
        DEL
      </button>
      <button id="id_divide" onclick="foo_divide()">&#247;</button>

      <button id="id_percent" onclick="foo_percent()">%</button>
      <button id="id_sqrt" onclick="foo_sqrt()">&#x221A;</button>
      <button id="id_pow2" onclick="foo_pow2()">x&#xb2;</button>
      <button id="id_divide_x" onclick="foo_divide_x()">
        &#x215F;&#x2093;
      </button>

      <button id="id_pl_mi" onclick="foo_pl_mi()">+-</button>
      <button id="id0" onclick="foo_0()">0</button>
      <button id="id_comma" onclick="foo_comma()">,</button>
      <button id="id_equal" onclick="foo_equal()">=</button>

      <button id="id1" onclick="foo_1()">1</button>
      <button id="id2" onclick="foo_2()">2</button>
      <button id="id3" onclick="foo_3()">3</button>
      <button id="id_plus" onclick="foo_plus()">&#x2b;</button>

      <button id="id4" onclick="foo_4()">4</button>
      <button id="id5" onclick="foo_5()">5</button>
      <button id="id6" onclick="foo_6()">6</button>
      <button id="id_minus" onclick="foo_minus()">&#x2212;</button>

      <button id="id7" onclick="foo_7()">7</button>
      <button id="id8" onclick="foo_8()">8</button>
      <button id="id9" onclick="foo_9()">9</button>
      <button id="id_multiply" onclick="foo_multiply()">&#xd7;</button>
    </div>

    <div id="result">0</div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
